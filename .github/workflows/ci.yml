name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Python Packages
        run: make install

      - name: Install CML
        run: |
          npm install -g @dvcorg/cml || echo "CML installation failed, will use fallback"
          if command -v cml &> /dev/null; then
            echo "CML installed successfully"
            cml --version
          else
            echo "CML not available, will use fallback evaluation"
          fi

      - name: Format Code
        run: make format

      - name: Evaluate Model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make train
          if command -v cml &> /dev/null; then
            make eval
          else
            echo "CML not available, using fallback evaluation"
            make eval-no-cml
          fi

      - name: Update Repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make update-branch
